<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Свара - Начало</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a3c34, #2e6b5e);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .home-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .input-container {
            margin: 20px 0;
        }
        input[type="number"] {
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 1.1em;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Svara</h1>
        <form method="POST" action="{% url 'start_game' %}">
            {% csrf_token %}
            <div class="input-container">
                <input type="number" name="starting_chips" min="50" max="1000" value="100" required>
                <label>Starting Chips</label>
            </div>
            <button type="submit">New Game</button>
        </form>
    </div>
</body>
</html>
