<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Свара - Начало</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Добре дошли в Свара!</h1>
    <form method="POST" action="{% url 'start_game' %}">
        {% csrf_token %}
        <label for="players">Изберете брой играчи:</label>
        <select name="players" id="players">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <button type="submit">Нова игра</button>
    </form>
</body>
</html>
